<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
  <style>
body {
    background-image: linear-gradient(#2980b9,#34495e); /* For browsers that do not support gradients */
    font-family: 'Open Sans', sans-serif;
}
.no-border {
  border-radius: 0;
}
.fixed-size-panel {
  height: 500px;
}
.nav.nav-justified li a {
  color: black;
}
.btn-flat {
  border-radius: 0;
}
.more-stories-btn {
  margin-top: 5px;
  margin-bottom: 5px;
}
  </style>
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12" style="margin-bottom: 20px; margin-top: 20px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/US_Department_of_Veterans_Affairs_logo.svg" style="margin-left: 10px"/>
      </div>
    </div>

    <div class="row">

      <div class="col-md-8">
        <div class="panel panel-default no-border panel-on-hover">
          <div class="panel-heading">
            News
          </div>
          <div class="panel-body">

            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 1</div>
              <div class="panel-body">VA passes new budget</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 2</div>
              <div class="panel-body">New healthcare benefits</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 3</div>
              <div class="panel-body">Free houses for vets</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 4</div>
              <div class="panel-body">Pentagon starts new VA programs</div>
            </div>
            <div class="text-center">
              <a href="https://www.va.gov/rss/rss_PressRel.asp" class="btn btn-primary more-stories-btn btn-flat" style="background: #2980b9;"><span class="glyphicon glyphicon-list"></span> More Stories</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">

        <div class="panel panel-default no-border">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form action="" method="post">
              <div class="form-group">
                <input type="email" placeholder="Email Address" class="form-control no-border" />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control no-border" />
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="form-control btn-primary btn-flat" style="background: #2980b9; margin-top: 20px" />
              </div>
            </form>

              <a href="/register">Don't have an account?</a>
              <br>
              <a href="/passwordrecovery">Forgot your password?</a>

          </div>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel no-border">
        <ul class="nav nav-justified" style="">
          <li><a href="/">Home</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="">About Us</a></li>
        </ul>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
